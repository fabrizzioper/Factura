<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="factura.css">
    <title>Factura</title>
</head>
<body class="bg-light container">
    <h1 class="display-4 text-danger">Factura</h1>
    <hr>

    <main>
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ingrese Datos de Factura</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formCabecera">
                            <div class="form-group col-md-4">
                                <label for="inputNombre">Razon Social:</label>
                                <input id="inputNombre" class="form-control" type="text" placeholder="Razon social">
                                <div class="error"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputRuc">Ruc:</label>
                                <input id="inputRuc" class="form-control" type="text" placeholder="Ejem: 1045784512">
                                <div class="error"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNro">Nro:</label>
                                <input id="inputNro" class="form-control" type="text" placeholder="Ejem: 002">
                                <div class="error"></div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputDireccion">Dirección:</label>
                                <input id="inputDireccion" class="form-control" type="text" placeholder="Ejem: Av. Luna">
                                <div class="error"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputFecha">Fecha:</label>
                                <input id="inputFecha" class="form-control" type="date">
                                <div class="error"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
        <section class="row mt-4">
            <div class="col-12">
                <div class="card">                    
                    <div class="card-body">
                        <form class="row" id="formDetalle">
                            <div class="form-group col-md-5">
                                <label for="selectDescripcion">Descripción:</label>
                                <select class="form-control" name="" id="selectDescripcion">
                                    <option value="0">--Seleccione--</option>
                                   
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputCantidad">Cantidad:</label>
                                <input id="inputCantidad" class="form-control" placeholder="0"  type="number">
                                <div class="error"></div>
                                <div class="error text-center"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputPUnitario">P. Unitario</label>
                                <input id="inputPUnitario" class="form-control"placeholder="S/0.00" type="number" disabled>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputPTotal">P. Total</label>
                                <input id="inputPTotal" class="form-control"placeholder="S/0.00" type="number" disabled>
                            </div>
                            <div class="form-group col-md-1">
                                <button class="btn btn-primary contenedor-boton" type="submit">
                                     Agregar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt-4">
                <button class="btn btn-dark btn-lg" id="btnGuardar">Guardar Factura</button>
            </div>

        </section>

        <section class="row mt-4">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>P.  Untario</th>
                            <th>P. Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="factura.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
